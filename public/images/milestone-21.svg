<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Badge Background -->
  <circle cx="60" cy="60" r="55" fill="#0a3d62" />
  <circle cx="60" cy="60" r="50" fill="#4299e1" />
  
  <!-- Radial Lines for Navigation Feel -->
  <g stroke="#0a3d62" stroke-width="1" opacity="0.3">
    <line x1="60" y1="10" x2="60" y2="25" />
    <line x1="60" y1="95" x2="60" y2="110" />
    <line x1="10" y1="60" x2="25" y2="60" />
    <line x1="95" y1="60" x2="110" y2="60" />
    <line x1="23" y1="23" x2="34" y2="34" />
    <line x1="86" y1="86" x2="97" y2="97" />
    <line x1="23" y1="97" x2="34" y2="86" />
    <line x1="86" y1="34" x2="97" y2="23" />
  </g>
  
  <!-- Badge Inner Circle -->
  <circle cx="60" cy="60" r="40" fill="#0a3d62" />
  
  <!-- Automation Icons - Gear Wheels -->
  <circle cx="48" cy="60" r="15" fill="none" stroke="#38ada9" stroke-width="2" />
  <circle cx="72" cy="60" r="15" fill="none" stroke="#f6b93b" stroke-width="2" />
  
  <!-- Gear Teeth -->
  <g stroke="#38ada9" stroke-width="2">
    <line x1="48" y1="45" x2="48" y2="40" />
    <line x1="41.4" y1="48.6" x2="37.8" y2="45" />
    <line x1="39" y1="60" x2="33" y2="60" />
    <line x1="41.4" y1="71.4" x2="37.8" y2="75" />
    <line x1="48" y1="75" x2="48" y2="80" />
    <line x1="54.6" y1="71.4" x2="58.2" y2="75" />
    <line x1="57" y1="65" x2="58" y2="65" />
    <line x1="54.6" y1="48.6" x2="58.2" y2="45" />
  </g>
  
  <g stroke="#f6b93b" stroke-width="2">
    <line x1="72" y1="45" x2="72" y2="40" />
    <line x1="65.4" y1="48.6" x2="61.8" y2="45" />
    <line x1="63" y1="55" x2="62" y2="55" />
    <line x1="65.4" y1="71.4" x2="61.8" y2="75" />
    <line x1="72" y1="75" x2="72" y2="80" />
    <line x1="78.6" y1="71.4" x2="82.2" y2="75" />
    <line x1="81" y1="60" x2="87" y2="60" />
    <line x1="78.6" y1="48.6" x2="82.2" y2="45" />
  </g>
  
  <!-- Script Symbol -->
  <path d="M45 55 L51 55 M45 60 L49 60 M45 65 L50 65" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <path d="M69 55 L75 55 M69 60 L73 60 M69 65 L74 65" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Number 21 -->
  <text x="60" y="85" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#f6b93b">21</text>
  
  <!-- Badge Text -->
  <text x="60" y="25" font-family="Poppins, sans-serif" font-size="10" font-weight="bold" fill="#0a3d62" text-anchor="middle">AUTOMATION EXPERT</text>
  
  <!-- Bottom Text -->
  <text x="60" y="100" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">MILESTONE ACHIEVED</text>
  
  <!-- Ribbon/Banner -->
  <path d="M25 85 L60 95 L95 85" fill="none" stroke="#38ada9" stroke-width="2" stroke-linecap="round" />
</svg>