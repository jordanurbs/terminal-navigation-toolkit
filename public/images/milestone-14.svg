<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Badge Background -->
  <circle cx="60" cy="60" r="55" fill="#0a3d62" />
  <circle cx="60" cy="60" r="50" fill="#38ada9" />
  
  <!-- Radial Lines for Navigation Feel -->
  <g stroke="#0a3d62" stroke-width="1" opacity="0.3">
    <line x1="60" y1="10" x2="60" y2="25" />
    <line x1="60" y1="95" x2="60" y2="110" />
    <line x1="10" y1="60" x2="25" y2="60" />
    <line x1="95" y1="60" x2="110" y2="60" />
    <line x1="23" y1="23" x2="34" y2="34" />
    <line x1="86" y1="86" x2="97" y2="97" />
    <line x1="23" y1="97" x2="34" y2="86" />
    <line x1="86" y1="34" x2="97" y2="23" />
  </g>
  
  <!-- Badge Inner Circle -->
  <circle cx="60" cy="60" r="40" fill="#0a3d62" />
  
  <!-- File Processing Icons -->
  <rect x="37" y="40" width="25" height="32" rx="2" fill="#f1f5f9" stroke="#38ada9" stroke-width="1" />
  <line x1="43" y1="48" x2="56" y2="48" stroke="#38ada9" stroke-width="2" />
  <line x1="43" y1="54" x2="56" y2="54" stroke="#38ada9" stroke-width="2" />
  <line x1="43" y1="60" x2="51" y2="60" stroke="#38ada9" stroke-width="2" />
  
  <!-- Arrow -->
  <path d="M65 55 L75 55" stroke="#f6b93b" stroke-width="2" stroke-linecap="round" />
  <path d="M72 52 L75 55 L72 58" stroke="#f6b93b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Processed File -->
  <rect x="78" y="40" width="25" height="32" rx="2" fill="#f1f5f9" stroke="#f6b93b" stroke-width="1" />
  <rect x="84" y="46" width="13" height="8" rx="1" fill="#38ada9" />
  <rect x="84" y="58" width="13" height="8" rx="1" fill="#38ada9" />
  
  <!-- Number 14 -->
  <text x="60" y="85" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#f6b93b">14</text>
  
  <!-- Badge Text -->
  <text x="60" y="25" font-family="Poppins, sans-serif" font-size="10" font-weight="bold" fill="#0a3d62" text-anchor="middle">FILE PROCESSING EXPERT</text>
  
  <!-- Bottom Text -->
  <text x="60" y="100" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">MILESTONE ACHIEVED</text>
  
  <!-- Ribbon/Banner -->
  <path d="M25 85 L60 95 L95 85" fill="none" stroke="#f6b93b" stroke-width="2" stroke-linecap="round" />
</svg>