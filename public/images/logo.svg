<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- Background Rectangle -->
  <rect width="200" height="60" rx="8" fill="#0a3d62" />
  
  <!-- Terminal Window -->
  <rect x="15" y="15" width="60" height="35" rx="3" fill="#1e1e1e" stroke="#38ada9" stroke-width="2" />
  
  <!-- Command Prompt Symbol -->
  <path d="M25 25 L35 32.5 L25 40" fill="none" stroke="#f6b93b" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Command Cursor -->
  <rect x="40" y="32.5" width="2" height="12" fill="#f6b93b">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Text "Jordan Urbs" -->
  <text x="90" y="30" font-family="Poppins, sans-serif" font-size="16" font-weight="700" fill="white">Jordan Urbs</text>
  
  <!-- Text "Terminal Navigation" -->
  <text x="90" y="44" font-family="Inter, sans-serif" font-size="12" fill="#38ada9">Terminal Navigation</text>
  
  <!-- Text "Toolkit" -->
  <text x="90" y="54" font-family="Inter, sans-serif" font-size="12" fill="#f6b93b">Toolkit</text>
</svg>