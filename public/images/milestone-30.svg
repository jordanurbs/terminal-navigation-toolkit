<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Badge Background with Gold Finish -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f6e58d" />
      <stop offset="50%" stop-color="#f6b93b" />
      <stop offset="100%" stop-color="#e59400" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-color="#f6b93b" flood-opacity="0.7" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softGlow" />
      <feComposite in="SourceGraphic" in2="softGlow" operator="over" />
    </filter>
  </defs>
  
  <circle cx="60" cy="60" r="58" fill="#0a3d62" />
  <circle cx="60" cy="60" r="55" fill="url(#goldGradient)" filter="url(#glow)" />
  <circle cx="60" cy="60" r="48" fill="#0a3d62" />
  
  <!-- Radial Lines for Navigation Feel -->
  <g stroke="#f6b93b" stroke-width="1" opacity="0.4">
    <line x1="60" y1="12" x2="60" y2="25" />
    <line x1="60" y1="95" x2="60" y2="108" />
    <line x1="12" y1="60" x2="25" y2="60" />
    <line x1="95" y1="60" x2="108" y2="60" />
    <line x1="27" y1="27" x2="36" y2="36" />
    <line x1="84" y1="84" x2="93" y2="93" />
    <line x1="27" y1="93" x2="36" y2="84" />
    <line x1="84" y1="36" x2="93" y2="27" />
  </g>
  
  <!-- AI and Integration Symbols -->
  <circle cx="60" cy="52" r="22" fill="#38ada9" opacity="0.15" />
  
  <!-- Brain/Network Symbol -->
  <circle cx="60" cy="52" r="15" fill="none" stroke="#38ada9" stroke-width="1.5" />
  <circle cx="52" cy="48" r="3" fill="#38ada9" />
  <circle cx="68" cy="48" r="3" fill="#38ada9" />
  <circle cx="56" cy="59" r="3" fill="#38ada9" />
  <circle cx="64" cy="59" r="3" fill="#38ada9" />
  <circle cx="60" cy="44" r="3" fill="#38ada9" />
  
  <!-- Connection Lines -->
  <line x1="52" y1="48" x2="60" y2="44" stroke="#38ada9" stroke-width="1.5" />
  <line x1="68" y1="48" x2="60" y2="44" stroke="#38ada9" stroke-width="1.5" />
  <line x1="52" y1="48" x2="56" y2="59" stroke="#38ada9" stroke-width="1.5" />
  <line x1="68" y1="48" x2="64" y2="59" stroke="#38ada9" stroke-width="1.5" />
  <line x1="56" y1="59" x2="64" y2="59" stroke="#38ada9" stroke-width="1.5" />
  
  <!-- Captain's Wheel -->
  <circle cx="60" cy="80" r="10" fill="#f6b93b" opacity="0.3" />
  <circle cx="60" cy="80" r="8" fill="none" stroke="#f6b93b" stroke-width="1.5" />
  <circle cx="60" cy="80" r="3" fill="none" stroke="#f6b93b" stroke-width="1" />
  
  <!-- Wheel handles -->
  <line x1="60" y1="72" x2="60" y2="70" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="60" y1="90" x2="60" y2="88" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="52" y1="80" x2="50" y2="80" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="70" y1="80" x2="68" y2="80" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  
  <line x1="55" y1="75" x2="53" y2="73" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="67" y1="87" x2="65" y2="85" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="55" y1="85" x2="53" y2="87" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  <line x1="67" y1="73" x2="65" y2="75" stroke="#f6b93b" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Number 30 -->
  <text x="60" y="103" font-family="Poppins, sans-serif" font-size="14" font-weight="bold" fill="#f6b93b" text-anchor="middle">30</text>
  
  <!-- Top Text - Certificate -->
  <path d="M30 20 L90 20 L90 30 L30 30 Z" fill="#f6b93b" opacity="0.2" />
  <text x="60" y="27" font-family="Poppins, sans-serif" font-size="10" font-weight="bold" fill="#f6b93b" text-anchor="middle">AI CAPTAIN</text>
  
  <!-- Bottom Text -->
  <text x="60" y="113" font-family="Inter, sans-serif" font-size="7" fill="white" text-anchor="middle">JOURNEY COMPLETED</text>
  
  <!-- Stars -->
  <path d="M30 35 L31.5 38 L35 38.5 L32.5 41 L33 44.5 L30 43 L27 44.5 L27.5 41 L25 38.5 L28.5 38 Z" fill="#f6b93b" />
  <path d="M90 35 L91.5 38 L95 38.5 L92.5 41 L93 44.5 L90 43 L87 44.5 L87.5 41 L85 38.5 L88.5 38 Z" fill="#f6b93b" />
</svg>