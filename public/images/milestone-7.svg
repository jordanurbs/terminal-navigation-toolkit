<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Badge Background -->
  <circle cx="60" cy="60" r="55" fill="#0a3d62" />
  <circle cx="60" cy="60" r="50" fill="#f6b93b" />
  
  <!-- Radial Lines for Navigation Feel -->
  <g stroke="#0a3d62" stroke-width="1" opacity="0.3">
    <line x1="60" y1="10" x2="60" y2="25" />
    <line x1="60" y1="95" x2="60" y2="110" />
    <line x1="10" y1="60" x2="25" y2="60" />
    <line x1="95" y1="60" x2="110" y2="60" />
    <line x1="23" y1="23" x2="34" y2="34" />
    <line x1="86" y1="86" x2="97" y2="97" />
    <line x1="23" y1="97" x2="34" y2="86" />
    <line x1="86" y1="34" x2="97" y2="23" />
  </g>
  
  <!-- Badge Inner Circle -->
  <circle cx="60" cy="60" r="40" fill="#0a3d62" />
  
  <!-- Terminal Window -->
  <rect x="30" y="40" width="60" height="40" rx="3" fill="#1e1e1e" stroke="#38ada9" stroke-width="2" />
  
  <!-- Window Header -->
  <rect x="30" y="40" width="60" height="7" rx="3" fill="#323232" stroke="#38ada9" stroke-width="2" />
  
  <!-- Window Controls -->
  <circle cx="36" cy="43.5" r="1.5" fill="#ff5f56" />
  <circle cx="42" cy="43.5" r="1.5" fill="#ffbd2e" />
  <circle cx="48" cy="43.5" r="1.5" fill="#27c93f" />
  
  <!-- Command Prompt Symbol -->
  <path d="M40 55 L50 65 L40 75" fill="none" stroke="#f6b93b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Number 7 -->
  <text x="70" y="70" font-family="Inter, sans-serif" font-size="30" font-weight="bold" fill="#f6b93b">7</text>
  
  <!-- Badge Text -->
  <text x="60" y="25" font-family="Poppins, sans-serif" font-size="11" font-weight="bold" fill="#0a3d62" text-anchor="middle">NAVIGATION EXPERT</text>
  
  <!-- Bottom Text -->
  <text x="60" y="100" font-family="Inter, sans-serif" font-size="9" fill="white" text-anchor="middle">MILESTONE ACHIEVED</text>
  
  <!-- Ribbon/Banner -->
  <path d="M25 85 L60 95 L95 85" fill="none" stroke="#38ada9" stroke-width="2" stroke-linecap="round" />
</svg>